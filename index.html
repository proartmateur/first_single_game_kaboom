<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>


<script src="node_modules/systemjs/dist/system.js"></script>
<script>
	// set our baseURL reference path
	SystemJS.config({
		baseURL: "/",
		map: {
			"kaboom": "node_modules/kaboom/dist/kaboom.js"
		},
		defaultJSExtensions: true
	});

	// loads /js/main.js
	SystemJS.import("dist/js/app.js");
</script>


</body>
</html>
